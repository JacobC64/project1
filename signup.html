        <label for="name">Name</label>

       <label for="email">Email</label>
       <input type="email" id="email" autocomplete="off">
       <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <label for="classes">Class</label>
        <select id="classes">
            <option value="">BJJ</option>
            <option value="">Muay Thai</option>

            <option value="">Tai Chi</option>

            <option value="">Yoga</option>
            <option value="">Secret Techniques</option>
           </select>
            <label for="comment">Questions/comments</label>
            <textarea  id="comment"></textarea>
        <button id="send">Send</button>
    </div>

  <style>
      #signup{
        display: grid;
        grid-template-columns: auto 1fr;
        font-family: sans-serif;
        max-width: 600px;
        gap: 50px 5px;
      }
      label{
          justify-self: end;
      }
      #send{
          grid-column: 2;
          justify-self: start;
      }
      #message{
          height: 300px;
      }
      @media (max-width: 700px) {
          #signup{
              grid-template-columns: 1fr;
              gap: 0;
          }
          #send{
              grid-column: 1;
          }
          label:not(:first-child), #send{
              margin-top: 10px;
          }
          label{
              justify-self: start;
          }
      }
  </style>
